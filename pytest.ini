[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests (fast)
    integration: Integration tests (medium)
    archive: Archive data tests (may be skipped)
    slow: Slow tests
    performance: Performance tests
